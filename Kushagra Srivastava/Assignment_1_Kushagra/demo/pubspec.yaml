name: kushagra
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.0.0
  path_provider: ^2.0.9
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.1
  carousel_slider: ^4.0.0
  icons_flutter: ^0.0.4
  draggable_home: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/icon/

  fonts:
    - family: Aura
      fonts:
        - asset: assets/fonts/Aura.ttf
    - family: Futura
      fonts:
        - asset: assets/fonts/futur.ttf
